<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Inscrição</h1>
        <form action="#">
            <table class="tabela-informacoes">
                <thead>
                    <tr>
                        <th>Horário</th>
                        <th>Título da Palestra</th>
                        <th>Palestrante</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>09:00 - 10:00</td>
                        <td>Inovação em Tecnologia</td>
                        <td>João Silva</td>
                        <td><a href="#">Mais informações</a></td>
                    </tr>
                    <tr>
                        <td>10:15 - 11:15</td>
                        <td>O Futuro da Web</td>
                        <td>Maria Fernandes</td>
                        <td><a href="#">Mais informações</a></td>
                    </tr>
                </tbody>
            </table>
            
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Endereço de Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="tipo">Tipo de Inscrição:</label>
            <select name="tipo" id="tipo">
                <option value="participante">Participante</option>
                <option value="palestrante">Palestrante</option>
                <option value="voluntario">Voluntário</option>
            </select>

            <label for="termos">Aceito os termos e condições</label>
            <input type="checkbox" id="termos" name="termos" required>

            <button type="submit">Inscrever-se</button>
        </form>
    </div>
</body>
</html>
